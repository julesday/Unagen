<!doctype html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script> -->
    <!-- <script type="text/javascript" src="../js/bootstrap.js"></script> -->
    <!-- <link rel="stylesheet" href="../css/slicknav.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signUp.css"/>
    <!-- <script type="text/javascript" src="../js/hamburger.js"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="../css/hamburger.css" /> -->
    <!-- <script src="../js/jquery.slicknav.js"></script> -->
</head>
<body>
    <div id="contentLayer"></div>
    <div class="container-fluid">
        <h2>Unagen</h2>
        <form>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label for="firstname">First Name: </label>
                </div>
                <div class="col-md-8">
                    <input type="text" name="firstname" id="firstname" required="required" placeholder="First Name"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label for="lastname">Last Name: </label>
                </div>
                <div class="col-md-8">
                    <input type="text" name="lastname" id="lastname" required="required"
                    placeholder="Last Name"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <!--TODO: fix this-->
                    <label for+"email">Email: </label>
                </div>
                <div class="col-md-8">
                    <input type="text" name="email" id="email" placeholder="Email"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label for="select-language">Language</label>
                </div>
                <div class="col-md-8">
                    <select name="Language" id="select-language">
                        <option value="English">English</option>
                        <option value="Spanish">Espanol</option>
                        <option value="Chinese">中文</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <label for="password">Password: </label>
                    </div>
                    <div class="col-md-8">
                        <input type="password" name="password" id="password" required="required"
                        placeholder="Password"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <label for="password2">Confirm Password: </label>
                    </div>
                    <div class="col-md-8">
                        <input type="password" name="password2" id="password2" placeholder="Confirm Password"
                        required="required" onkeyup="checkPass(); return false;"><br>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn-submit">
            <a href="choose-service.html">
                <button>SUBMIT</button>
            </a>
        </div>
    </div>
</body>
</html>
